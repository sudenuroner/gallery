<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animasyonlu Resim Galerisi</title>
</head>
<body>
    <div class="gallery">
        <img
        class="gallery-image"
        src="https://media.istockphoto.com/id/1477910498/tr/foto%C4%9Fraf/stray-dog-is-standing-on-the-middle-of-the-street.jpg?s=1024x1024&w=is&k=20&c=Xgcm1MWKVTh-t3wkE7St9rTwzyrMwJlNAvsvNsIg56w=" alt="resim 1">
        
        <img
        class="gallery-image"
        src="https://media.istockphoto.com/id/512335316/tr/foto%C4%9Fraf/stray-dogs-on-street.jpg?s=1024x1024&w=is&k=20&c=HGzqBywSZBMnuywG1IHA91Km7jkDZZqIBSwlzi7dMjo=" alt="resim 2">
        
        <img
        class="gallery-image"
        src="https://cdn.pixabay.com/photo/2017/09/07/21/59/dog-2726879_1280.jpg" alt="resim 3">
    </div>

    <div id="overlay" class="overlay">
        <span class="close-button" id="closeButton"> &times; </span>
        <img src="" alt="" id="expandedImage" class="expanded-image">
    </div>
    <script src="script.js"></script>
</body>
</html>
